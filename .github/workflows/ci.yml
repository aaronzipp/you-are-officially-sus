name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  build:
    name: Go Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Ensure gofmt formatting
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "The following files need gofmt:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Verify dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build
        run: CGO_ENABLED=0 go build ./...
