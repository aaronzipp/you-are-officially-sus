<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready - You Are Sus</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body hx-get="/game/{{.RoomCode}}/{{.PlayerID}}" 
      hx-trigger="every 2s" 
      hx-swap="none">
    <div class="container">
        <header>
            <h1>Get Ready!</h1>
            <p class="subtitle">You are about to see your role</p>
        </header>

        <main>
            <div class="card">
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">
                    Make sure you're in a private spot where others can't see your screen.
                </p>
                <p class="text-muted" style="margin-bottom: 2rem;">
                    Once you click "I'm Ready", your role and challenge will be revealed.
                </p>
            </div>

            <div class="card" style="text-align: center;" 
                 hx-get="/ready-for-role-status/{{.RoomCode}}"
                 hx-trigger="every 1s"
                 hx-swap="innerHTML">
                <p class="ready-count">{{.ReadyCount}}/{{.TotalPlayers}} players ready</p>
            </div>

            <form hx-post="/ready-for-role/{{.RoomCode}}/{{.PlayerID}}" 
                  hx-target="#ready-button-container"
                  hx-swap="innerHTML">
                <div id="ready-button-container">
                    {{if .IsReady}}
                    <button id="ready-button" type="submit" class="btn btn-success">âœ“ Ready - Waiting for others...</button>
                    {{else}}
                    <button id="ready-button" type="submit" class="btn btn-primary">I'm Ready to See My Role</button>
                    {{end}}
                </div>
            </form>

            <div class="card">
                <p class="room-code-small">Room: <strong>{{.RoomCode}}</strong></p>
            </div>
        </main>
    </div>
</body>
</html>
