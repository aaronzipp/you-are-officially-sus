<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Role - You Are Sus</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="role-card {{if .IsSpy}}spy{{else}}innocent{{end}}">
                {{if .IsSpy}}
                <h1 class="role-title">You are the SPY</h1>
                <div class="role-info">
                    <p class="label">Category:</p>
                    <p class="value">{{index .Location.Categories 0}}</p>
                </div>
                {{else}}
                <h1 class="role-title">You are NOT the spy</h1>
                <div class="role-info">
                    <p class="label">Location:</p>
                    <p class="value">{{.Location.Word}}</p>
                </div>
                {{end}}

                <div class="challenge-info">
                    <p class="label">Your Challenge:</p>
                    <p class="value">{{.Challenge}}</p>
                </div>

                <form hx-post="/confirm/{{.RoomCode}}/{{.Player.ID}}">
                    <button type="submit" class="btn btn-primary">I've Seen My Role âœ“</button>
                </form>
            </div>

            <div class="info-card">
                <p>Remember your role and challenge, then confirm to continue!</p>
            </div>
        </main>
    </div>
</body>
</html>
