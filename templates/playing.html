<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - You Are Sus</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="timer-display">
                <span>Time Remaining:</span>
                <strong>{{.TimeRemaining}}</strong>
            </div>
        </header>

        <main id="game-content" 
              hx-get="/game/{{.RoomCode}}/{{.PlayerID}}" 
              hx-trigger="every 2s"
              hx-swap="outerHTML">
            
            <div class="card">
                <h2>Players ({{.TotalPlayers}})</h2>
                <ul class="player-list">
                    {{range .Players}}
                    <li class="player-item">
                        <span class="player-name">{{.Name}}</span>
                    </li>
                    {{end}}
                </ul>
            </div>

            <div class="card">
                <div class="ready-section">
                    <p class="ready-count">{{.ReadyCount}}/{{.TotalPlayers}} players ready to vote</p>
                    <form hx-post="/ready/{{.RoomCode}}/{{.PlayerID}}">
                        <button type="submit" class="btn {{if .IsReady}}btn-success{{else}}btn-secondary{{end}}">
                            {{if .IsReady}}âœ“ Ready to Vote{{else}}Ready to Vote?{{end}}
                        </button>
                    </form>
                </div>
            </div>

            <div class="card">
                <p class="room-code-small">Room: <strong>{{.RoomCode}}</strong></p>
            </div>
        </main>

        <footer>
            <p>Ask questions and try to complete your challenge!</p>
        </footer>
    </div>
</body>
</html>
