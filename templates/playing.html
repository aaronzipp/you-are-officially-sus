<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - You Are Sus</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="timer-display" class="timer-display" 
                 hx-get="/game/{{.RoomCode}}/{{.PlayerID}}" 
                 hx-trigger="every 2s"
                 hx-swap="innerHTML"
                 hx-select="#timer-content">
                <div id="timer-content">
                    <span>Time Remaining:</span>
                    <strong>{{.TimeRemaining}}</strong>
                </div>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="challenge-info">
                    <p class="label">Your Challenge:</p>
                    <p class="value">{{.Challenge}}</p>
                </div>
            </div>

            <div id="game-status" 
                 hx-get="/game/{{.RoomCode}}/{{.PlayerID}}" 
                 hx-trigger="every 2s"
                 hx-swap="innerHTML"
                 hx-select="#game-status-content">
                <div id="game-status-content">
                    <div class="card">
                        <div class="ready-section">
                            <p class="ready-count">{{.ReadyCount}}/{{.TotalPlayers}} players ready to vote</p>
                            <form hx-post="/ready/{{.RoomCode}}/{{.PlayerID}}">
                                <button type="submit" class="btn {{if .IsReady}}btn-success{{else}}btn-secondary{{end}}">
                                    {{if .IsReady}}âœ“ Ready to Vote{{else}}Ready to Vote?{{end}}
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <p class="room-code-small">Room: <strong>{{.RoomCode}}</strong></p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Ask questions and try to complete your challenge!</p>
        </footer>
    </div>
</body>
</html>
